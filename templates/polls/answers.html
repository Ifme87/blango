{% extends 'base.html' %}

{% block title %}
    <title>Answers</title>
{% endblock %}
{% block content %}
<h3>Answers:</h3>
    {% if object_list %}
        <ul>
            {% for answer in object_list %}
                <li><a href="{% url 'answers_detail' answer.id %}">{{ answer.owner }}, answer #{{ answer.id }}</a>
                    {% if answer.owner == user %}  <!-- "user" is object of built-in "User" model from "django.contrib.auth" which I used here (view "registerpage"). See django doc to see attributes and methods of User class -->
                        (<a href="{% url 'answers_delete' answer.id %}">Delete</a>)
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
