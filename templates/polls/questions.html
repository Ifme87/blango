{% extends 'base.html' %}

{% block title %}
    <title>Questions</title>
{% endblock %}

{% block content %}
    <p>
    <form action="" method="post">
        {% csrf_token %} <!--basic security for POST method forms from Django fw -->
        <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <!-- <h5 class="modal-title">Modal title</h5> -->
                        <h2 class="fw-bold mb-0">Answer the questions</h2>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="floatingInput" name="color" placeholder="name@example.com">
                                <label for="floatingInput">Fav color</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="floatingInput" name="car" placeholder="name@example.com">
                                <label for="floatingInput">Fav car</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="floatingInput" name="beer" placeholder="name@example.com">
                                <label for="floatingInput">Fav beer</label>
                            </div>
                            <input type="hidden" name="owner" value="{{ user.email }}">
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Submit!</button>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-light" type="button" onclick="location.href='{% url 'answers' %}';">See Answers</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </p>
{% endblock %}
